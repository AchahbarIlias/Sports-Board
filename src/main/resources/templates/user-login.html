<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head::head (title='login.page')"></head>

<body>
<header th:replace="fragments/header :: header (current='login')"></header>
<main>
    <div class="container-lg p-2">
        <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show" th:text="#{logout.succes}"></div>

        <div class="card m-3 box-shadow text-center mx-auto" style="width:23rem;">
            <h2 class="display-6" th:text="#{login.page}"></h2>
            <form class="" th:action="@{/login}" method="post">
                <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" th:text="#{login.invalid}"></div>
                <div class="m-3">
                    <input th:placeholder="#{login.name.label}"  class="form-control col-sm-5" type="text" th:id="username" th:name="username"/>
                </div>
                <div class="m-3">
                    <input th:placeholder="#{login.password.label}" class="form-control col-sm-5" type="password" th:id="password" th:name="password"/>
                </div>
        <!-- Deelopdracht 3a: Functionaliteit Lucas & Gerben -->
                <div class="m-3">
                    <input type="checkbox" class="form-check-input col-sm-1"   th:name="remember-me" />   <!--By Gerben en Lucas--->
                    <label  class="col-sm-4" th:text="#{login.remember}"/><!--By Gerben en Lucas--->
                </div>
         <!-- EINDE - Deelopdracht 3a: Functionaliteit Lucas & Gerben -->
                <div class="m-3">
                    <input type="submit" class="btn btn-primary" th:value="#{login.submit}">
                </div>
            </form>
        </div>
    </div>
</main>

<!-- Bootstrap core JS-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Third party plugin JS-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>

</body>
</html>
