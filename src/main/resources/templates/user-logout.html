<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head::head (title='logout.page')"></head>

<body>
<header th:replace="fragments/header :: header (current='user-logout')"></header>
<main>
    <div class="container-lg p-2">
        <h2 class="display-6" th:text="#{logout.page}"></h2>
        <form action="#" th:action="@{/logout}" method="post">
            <p class="mb-3">
            <p class="text-justify" th:text="#{logout.message}"></p>
            <input  href="/logout" type="submit" th:value="#{logout.submit}" class="btn btn-primary">
            </p>
        </form>
    </div>
</main>

<!-- Bootstrap core JS-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Third party plugin JS-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>

</body>
</html>
